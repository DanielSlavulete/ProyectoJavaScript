<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body data-solo-invitados="true">
    <div class="divJefe">
        <div class="contenedorImagen"><img src="" alt=""/></div>
        <h1>INICIAR SESION</h1>
        <div class="">
            <form action="" id="formLogin" class="divFormulario">
                <input type="text" id="correoIniciarSesion" placeholder="Correo Electrónico" required> <br>
                <input type="password" id="contrasenaIniciarSesion" placeholder="Contraseña" required><br>
                <a href="./recuperarContrasena.html">¿Has olvidado tu contraseña?</a><br>
                <button  type="submit" id="botonIniciarSesion">INICIAR SESION</button><br>
                <button  type="button" id="botonRegistrarse">REGISTRARSE</button>
                <p id="mensajeLogin"></p>
            </form>
        </div> 
    </div>
    <script src="../js/login.js" defer></script>
    <script src="../js/auth.js" defer></script>
</body>
</html>
