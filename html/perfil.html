<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/perfil.js"></script>
    <style>
        .contenedorPrincipal{
            border: 2px solid black;
            background-color: salmon;
        }

        .contenedorDatos{
            margin: 10px;
            border: 1px solid black;
            background-color: lightblue;
            display: flex;

        }

        .contenedorOpciones{
            border: 1px solid black;
            margin: 10px;
            background-color: lightyellow;

        }
        ul{
          list-style: none;
        }
        li:hover{
            text-decoration: underline;
            cursor: grab;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .contenedorImagen{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            width: 10%;
            height: 100%;
            border: 2px solid black;
        }
        .contenido{
            background-color: lightgreen;
            border: 2px solid black;
            
        }
    </style>
</head>
<body>
    <div class="contenedorPrincipal" id="contenedorPrincipal">
        <div class="contenedorDatos" id="contenedorDatos">
            <figure class="contenedorImagen"><img src="https://github.com/DanielSlavulete.png" alt="imagenEjemplo"></figure>
            <div class="contenido" id="contenido"></div>
        </div>
        <div class="contenedorOpciones">
            <ul>
                <li>Mis datos</li>
                <li>Pedidos</li>
                <li>Devoluciones</li>
                <li>Metodos de pago</li>
            </ul>
        </div>
    </div>
</body>
</html>
