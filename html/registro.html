<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body data-solo-invitados="true"> 
    <div class="divJefe">
        <div class="contenedorImagen"><img src="" alt=""></div>
        <h1>CREAR CUENTA</h1>
        <div class="">
            <form action="" id="formRegistro" class="divFormulario" novalidate>
                <input type="text" id="nombreCrearCuenta" placeholder="Nombre completo" required><br>
                <input type="text" id="correoCrearCuenta" placeholder="Correo electrónico" required><br>
                <input type="text" id="telefonoCrearCuenta" placeholder="Teléfono (Ej: +34 612345678)" required><br>
                <input type="password" id="contrasenaCrearCuenta" placeholder="Contraseña" required><br>
                <input type="password" id="repetirContrasena" placeholder="Repetir contraseña" required><br>
                <div id="radio">
                    <input type="radio" id="radioAceptarPolitica">He leído y acepto la política de privacidad<br>
                </div>    
                <button type="submit" id="botonCrearCuenta">CREAR CUENTA</button><br>
                <p id="mensajeRegistro"></p>
            </form>
        </div>
    </div>
    <script type="module" src="../js/registro.js" defer></script>
    <script src="../js/auth.js" defer></script>
</body>
</html>
